<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登陆</title>
    <!-- Custom styles-path -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Font Awesome kit script -->
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>

    <!-- Google Fonts Open Sans-->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="img/html-5.png">
</head>

<body>
    <img class="wave" src="img/wave.svg">
    <div class="container">
        <div class="img">
            <img src="img/authentication.svg">
        </div>
        <div class="login-container">
            <form >
                <h2>登陆界面</h2>
                <p>欢迎回来!</p>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <h5>用户</h5>
                        <input id="loginUserName" class="input" type="text">
                    </div>
                </div>
                <div class="input-div two">
                    <div class="i">
                        <i class="fas fa-key"></i>
                    </div>
                    <div>
                        <h5>密码</h5>
                        <input id="loginUserPass" class="input" type="password">
                    </div>
                </div>
                <div class="input-div three">
                    <div class="i">
                        <i class="fas fa-key"></i>
                    </div>
                    <div >
                        <h5>验证码</h5>
                        <input id="verification" class="input" type="text">
                        <div id="verifCode" onclick= "createVerifCode()"></div>
                    </div>
                </div>
                <input type="button" class="btn" onclick="login()" value="登陆">
                <a class="forgot" href="forgotPassword.html">忘记密码?</a>
                <div class="others">
                    <hr>
                    <p>或</p>
                    <hr>
                </div>
<!--                <div class="social">-->
<!--                    <div class="social-icons facebook">-->
<!--                        <a href="#"><img src="img/facebook.png">Entrar com o Facebook</a>-->
<!--                    </div>-->
<!--                    <div class="social-icons google">-->
<!--                        <a href="#"><img src="img/google.png">Entrar com Google</a>-->
<!--                    </div>-->
<!--                </div>-->
                <div class="account">
                    <p>还没有账户?</p>
                    <a href="register.html">注册</a>
                </div>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
